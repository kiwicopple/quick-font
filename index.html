<html>
  <head>
    <title>Quick Fonts for prototyping</title>
    <link rel="stylesheet" href="/css/aveni.cssr" />
    <link rel="stylesheet" href="/css/blokk.css" />
    <link rel="stylesheet" href="/css/blokk.css" />
    <link rel="stylesheet" href="/css/urw_geometric.css" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        color: #333;
      }
      .avenir {
        font-family: "Avenir" !important;
      }
      .blokk {
        font-family: "BLOKK" !important;
      }
      .urw-geometric {
        font-family: "urw_geometricregular" !important;
      }
    </style>
  </head>
  <body>
    <h1>Some good fonts for prototyping</h1>
    <hr />
    <h1>Avenir</h1>
    <div class="avenir">
      <h2>Hello World</h2>
      <p>Hello World</p>
    </div>
    <hr />
    <h1>Blokk</h1>
    <div class="blokk">
      <h2>Hello World</h2>
      <p>Hello World</p>
    </div>
    <hr />
    <h1>URW Geometric</h1>
    <div class="urw-geometric">
      <h2>Hello World</h2>
      <p>Hello World</p>
    </div>
  </body>
</html>
